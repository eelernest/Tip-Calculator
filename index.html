<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>Tip calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6e7a0b4564.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row main d-flex justify-content-center align-items-center">
      <div class="ttt">
        <div class="pos">
          <div class="ht">SPLI</div>
          <div class="ht">TTER</div>
        </div>
       </div>
      <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 content">
        <div class="row lvl-2">

          <div class="col-left col-xs-12 col-sm-12 col-md-6 mb-4">
            <div class="left">
              <div class="bill mb-5">
                <div class="title">Bill</div>
                <div class="input-group">
                  <span class="ico">$</span>
                  <input id="bill" class="input-bill" type="number"  placeholder="0" style="text-align:right">
                </div>
              </div>
              <div class="tip mb-5">
                <div class="title">Select Tip %</div>
                <div class="select-b">
                  <button id="bt1" class="col-3 bttn m-2">5%</button>
                  <button id="bt2" class="col-3 bttn m-2">10%</button>
                  <button id="bt3" class="col-3 bttn m-2">15%</button>
                  <button id="bt4" class="col-3 bttn m-2">25%</button>
                  <button id="bt5" class="col-3 bttn m-2">50%</button>
                  <input id="custom" class="col-3 input-bttn m-2" type="number" placeholder="Custom" style="text-align:end">
                </div>
              </div>
              <div class="people">
                <div class="d-flex justify-content-between">
                  <div class="title">Number of People</div>
                  <span class="" id="err"></span>
                </div>
                <div class="input-group">
                  <span class="ico"></span>
                  <input id="person" class="border input-bill" type="number" placeholder="0" style="text-align:right">
                </div>
              </div>
            </div>
          </div>
  
          <div class="col-right col-xs-12 col-sm-12 col-md-6">
            <div class="right">
              <div class="tip-amount d-flex justify-content-between mb-5">
                <div><span class="tr">Tip Amount</span><span class="tr-s">/ person</span></div>
                <div id="total" class="tt">$0.00</div>
              </div>
              <div class="total d-flex justify-content-between">
                <div><span class="tr">Total</span><span class="tr-s">/ person</span></div>
                <div id="amount" class="tt">$0.00</div>
              </div>
              <div class="reset">
                <button id="reset" class="btn-reset">RESET</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eelernest">José Ernesto Espinosa López</a>.
    </div>
  </div> 
</body>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
